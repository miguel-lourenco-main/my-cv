image: node:18

cache:
  paths:
    - node_modules/

stages:
  - build
  - deploy

variables:
  NODE_ENV: production

before_script:
  - npm ci

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - out/
    expire_in: 1 hour
  only:
    - main
    - merge_requests

pages:
  stage: deploy
  script:
    - mkdir public
    - cp -r out/* public/
  artifacts:
    paths:
      - public
  only:
    - main

# Optional: Deploy to staging for merge requests
pages:staging:
  stage: deploy
  script:
    - mkdir public
    - cp -r out/* public/
  artifacts:
    paths:
      - public
  environment:
    name: staging
    url: https://$CI_PROJECT_NAME-staging.gitlab.io
  only:
    - merge_requests 